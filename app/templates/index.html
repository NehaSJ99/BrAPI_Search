<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrAPI Search Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 800px;
            width: 100%;
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        .filter-box {
            flex: 1;
            padding-right: 20px;
        }
        .search-container {
            flex: 2;
            text-align: center;
        }
        .search-box {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 20px;
            box-sizing: border-box; /* Ensures padding doesn't increase width */
        }
        .search-button {
            width: 100%;
            max-width: 400px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            margin-top: 10px;
            box-sizing: border-box; /* Ensures padding doesn't increase width */
        }
        .search-button:hover {
            background-color: #218838;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
        .filters-section {
            margin-bottom: 20px;
        }
        .filters-heading {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .checkbox-container, .radio-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .checkbox-label, .radio-label {
            margin-bottom: 8px;
        }
        .datasets-container, .searchfor-container {
            max-height: 300px; /* Limit height to enable scrollbar */
            overflow-y: auto; /* Add scrollbar */
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/search" method="post" onsubmit="return validateForm()" style="display: flex; flex: 1;">
            <div class="filter-box">
                <!-- Datasets Filter -->
                <div class="filters-section">
                    <h2 class="filters-heading">Datasets</h2>
                    <div class="checkbox-container datasets-container">
                        <!-- Server checkboxes -->
                        {% for title, info in server_info|dictsort %}
                        <label class="checkbox-label">
                            <input type="checkbox" name="servers[]" value="{{ title }}">
                            {{ title }}
                        </label>
                        {% endfor %}
                    </div>
                </div>

                <!-- Search for Filter -->
                <div class="filters-section">
                    <h2 class="filters-heading">Search for</h2>
                    <div class="checkbox-container searchfor-container">
                        <label class="checkbox-label">
                            <input type="checkbox" name="search_for" value="germplasm" class="single-radio">
                            Germplasm
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="search_for" value="traits" class="single-radio">
                            Traits
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="search_for" value="trials" class="single-radio">
                            Trials
                        </label>
                    </div>
                </div>
            </div>
            <div class="search-container">
                <h1>BrAPI Search</h1>
                <input type="text" id="searchBox" name="query" class="search-box" placeholder="germplasmName, germplasmDbId, traits, trials">
                <button type="submit" class="search-button">Search</button>
                <p id="errorQuery" class="error-message">Please enter a search query.</p>
                <p id="errorCheckbox" class="error-message">Please select at least one dataset.</p>
                <p id="errorRadio" class="error-message">Please select a search category.</p>
            </div>
        </form>
    </div>
    <script>
        // Ensure only one radio button can be selected at a time
        document.querySelectorAll('.single-radio').forEach((radio) => {
            radio.addEventListener('change', function() {
                document.querySelectorAll('.single-radio').forEach((rb) => {
                    if (rb !== radio) rb.checked = false;
                });
            });
        });

        function validateForm() {
            const searchBox = document.getElementById('searchBox');
            const errorQuery = document.getElementById('errorQuery');
            const errorCheckbox = document.getElementById('errorCheckbox');
            const errorRadio = document.getElementById('errorRadio');
            const checkboxes = document.querySelectorAll('input[name="servers[]"]:checked');
            const radios = document.querySelectorAll('input[name="search_for"]:checked');
            
            let valid = true;

            if (searchBox.value.trim() === '') {
                errorQuery.style.display = 'block';
                valid = false;
            } else {
                errorQuery.style.display = 'none';
            }

            if (checkboxes.length === 0) {
                errorCheckbox.style.display = 'block';
                valid = false;
            } else {
                errorCheckbox.style.display = 'none';
            }

            if (radios.length === 0) {
                errorRadio.style.display = 'block';
                valid = false;
            } else {
                errorRadio.style.display = 'none';
            }

            return valid;
        }
    </script>
</body>
</html>
