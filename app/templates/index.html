<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrAPI Search Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 900px;
            width: 100%;
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        .filter-box {
            flex: 1;
            padding-right: 20px;
        }
        .search-container {
            flex: 2;
            text-align: center;
        }
        .search-box {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 1px;
            box-sizing: border-box;
        }
        .search-button {
            width: 100%;
            max-width: 400px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            margin-top: 10px;
            box-sizing: border-box;
        }
        .search-button:hover {
            background-color: #218838;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
        .filters-section {
            margin-bottom: 20px;
        }
        .filters-heading {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .checkbox-container, .radio-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .checkbox-label, .radio-label {
            margin-bottom: 8px;
        }
        .datasets-container, .searchfor-container {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 5px;
        }
        .selected-filters {
            display: flex;
            flex-wrap: wrap;
        }
        .filter-tag {
            background-color: #e0e0e0;
            border-radius: 10px;
            padding: 4px 8px;
            margin: 5px;
            display: flex;
            align-items: center;
        }
        .filter-tag span {
            margin-right: 8px;
        }
        .filter-tag button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            line-height: 1;
        }
        .keyword-search {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 5px;
            box-sizing: border-box;
        }
        .clear-button {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
            box-sizing: border-box;
        }
        .clear-button:hover {
            background-color: #c82333;
        }
        .clear-button {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/search" method="post" onsubmit="return validateForm()" style="display: flex; flex: 1;">
            <div class="filter-box">
                <!-- Datasets Filter -->
                <div class="filters-section">
                    <h2 class="filters-heading">Database</h2>
                    <input type="text" class="keyword-search" id="datasetSearch" placeholder="Search database...">
                    <div class="selected-filters" id="selectedFilters"></div> <!-- Move selected filters here -->
                    <div class="checkbox-container datasets-container" id="datasetContainer">
                        <!-- Server checkboxes -->
                        {% for title, info in server_info|dictsort %}
                        <label class="checkbox-label">
                            <input type="checkbox" name="servers[]" value="{{ title }}" onclick="toggleFilter(event)">
                            {{ title }}
                        </label>
                        {% endfor %}
                    </div>
                    <button type="button" class="clear-button" id="clearDatasets">Clear All</button>
                </div>

                <!-- Search for Filter -->
                <div class="filters-section">
                    <h2 class="filters-heading">Data Type</h2>
                    <input type="text" class="keyword-search" id="searchForSearch" placeholder="Search Datatype...">
                    <div class="checkbox-container searchfor-container" id="searchForContainer">
                        <label class="checkbox-label">
                            <input type="checkbox" name="search_for" value="germplasm" class="single-radio" onclick="toggleFilter(event)">
                            Germplasm
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="search_for" value="traits" class="single-radio" onclick="toggleFilter(event)">
                            Traits
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="search_for" value="trials" class="single-radio" onclick="toggleFilter(event)">
                            Trials
                        </label>
                    </div>
                </div>
            </div>
            <div class="search-container">
                <h2>BrAPI Search</h2>
                <input type="text" id="searchBox" name="query" class="search-box" placeholder="germplasmName, germplasmDbId, traits, trials">
                <button type="submit" class="search-button">Search</button>
                <p id="errorQuery" class="error-message">Please enter a search query.</p>
                <p id="errorCheckbox" class="error-message">Please select at least one dataset.</p>
                <p id="errorRadio" class="error-message">Please select a search category.</p>
            </div>
        </form>
    </div>
    <script>
        // Ensure only one radio button can be selected at a time
        document.querySelectorAll('.single-radio').forEach((radio) => {
            radio.addEventListener('change', function() {
                document.querySelectorAll('.single-radio').forEach((rb) => {
                    if (rb !== radio) rb.checked = false;
                });
            });
        });

        function validateForm() {
            const searchBox = document.getElementById('searchBox');
            const errorQuery = document.getElementById('errorQuery');
            const errorCheckbox = document.getElementById('errorCheckbox');
            const errorRadio = document.getElementById('errorRadio');
            const checkboxes = document.querySelectorAll('input[name="servers[]"]:checked');
            const radios = document.querySelectorAll('input[name="search_for"]:checked');
            
            let valid = true;
            const searchQuery = searchBox.value.trim();
            const regex = /^[a-zA-Z0-9\s]+$/;

            if (!regex.test(searchQuery)) {
                alert('Invalid input. Only alphanumeric characters and spaces are allowed.');
                event.preventDefault();
            }

            if (searchBox.value.trim() === '') {
                errorQuery.style.display = 'block';
                valid = false;
            } else {
                errorQuery.style.display = 'none';
            }

            if (checkboxes.length === 0) {
                errorCheckbox.style.display = 'block';
                valid = false;
            } else {
                errorCheckbox.style.display = 'none';
            }

            if (radios.length === 0) {
                errorRadio.style.display = 'block';
                valid = false;
            } else {
                errorRadio.style.display = 'none';
            }

            return valid;
        }

        // Keyword search for Datasets
        document.getElementById('datasetSearch').addEventListener('input', function() {
            let filter = this.value.toLowerCase();
            let labels = document.getElementById('datasetContainer').getElementsByTagName('label');
            Array.from(labels).forEach(label => {
                let text = label.textContent || label.innerText;
                label.style.display = text.toLowerCase().indexOf(filter) > -1 ? '' : 'none';
            });
        });

        // Keyword search for Search for
        document.getElementById('searchForSearch').addEventListener('input', function() {
            let filter = this.value.toLowerCase();
            let labels = document.getElementById('searchForContainer').getElementsByTagName('label');
            Array.from(labels).forEach(label => {
                let text = label.textContent || label.innerText;
                label.style.display = text.toLowerCase().indexOf(filter) > -1 ? '' : 'none';
            });
        });

        // Clear all datasets
        document.getElementById('clearDatasets').addEventListener('click', function() {
            document.querySelectorAll('input[name="servers[]"]').forEach(cb => cb.checked = false);
            updateSelectedFilters();
        });

        // Toggle filter tags
        function toggleFilter(event) {
            updateSelectedFilters();
            updateClearButtonVisibility();
        }

        //clear button visibilty function
        function updateClearButtonVisibility() {
        const clearButton = document.getElementById('clearDatasets');
        const selectedDatasets = document.querySelectorAll('input[name="servers[]"]:checked');
        
        if (selectedDatasets.length > 0) {
            clearButton.style.display = 'block';
        } else {
            clearButton.style.display = 'none';
        }
}

        // Update selected filters display
        function updateSelectedFilters() {
            const selectedFiltersContainer = document.getElementById('selectedFilters');
            selectedFiltersContainer.innerHTML = '';

            // Get selected datasets
            const selectedDatasets = Array.from(document.querySelectorAll('input[name="servers[]"]:checked'))
                .map(cb => cb.value);
            selectedDatasets.forEach(dataset => {
                addFilterTag(dataset, 'servers[]');
            });
            updateClearButtonVisibility();
        }

        // Add filter tag to display
        function addFilterTag(filter, name) {
            const selectedFiltersContainer = document.getElementById('selectedFilters');
            const tag = document.createElement('div');
            tag.className = 'filter-tag';
            tag.innerHTML = `<span>${filter}</span> <button onclick="removeFilter('${filter}', '${name}')">&times;</button>`;
            selectedFiltersContainer.appendChild(tag);
        }

        // Remove filter
        function removeFilter(filter, name) {
            const inputs = document.querySelectorAll(`input[name="${name}"]`);
            inputs.forEach(input => {
                if (input.value === filter) {
                    input.checked = false;
                }
            });
            updateSelectedFilters();
        }
    </script>
</body>
</html>
