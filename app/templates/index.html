<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrAPI Search Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 800px;
            width: 100%;
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        .filter-box {
            flex: 1;
            padding-right: 20px;
            overflow-y: auto; /* Add scrollbar */
            max-height: 300px; /* Limit height to enable scrollbar */
            border-right: 1px solid #ccc; /* Add border on the right */
        }
        .search-container {
            flex: 2;
            text-align: center;
        }
        .search-box {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 20px;
            box-sizing: border-box; /* Ensures padding doesn't increase width */
        }
        .search-button {
            width: 100%;
            max-width: 400px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            margin-top: 10px;
            box-sizing: border-box; /* Ensures padding doesn't increase width */
        }
        .search-button:hover {
            background-color: #218838;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
        .searched-keyword {
            margin-top: 20px;
            font-weight: bold;
        }
        .radio-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 20px;
        }
        .radio-label {
            margin-bottom: 8px;
        }
        .filters-heading {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/search" method="post" onsubmit="return validateForm()" style="display: flex; flex: 1;">
            <div class="filter-box">
                <!-- Filter box content here -->
                <h2 class="filters-heading">Datasets</h2>
                <!-- Server checkboxes -->
                <div class="radio-container">
                    {% for title, info in server_info.items() %}
                    <label class="radio-label">
                        <input type="checkbox" name="servers[]" value="{{ title }}">
                        {{ title }}
                    </label>
                    {% endfor %}
                </div>

                <!-- Search for Filter -->
                <h2 class="filters-heading">Search for</h2>
                <div class="radio-container">
                    <label class="radio-label">
                        <input type="checkbox" name="search_for" value="germplasm" class="single-checkbox">
                        Germplasm
                    </label>
                    <label class="radio-label">
                        <input type="checkbox" name="search_for" value="traits" class="single-checkbox">
                        Traits
                    </label>
                    <label class="radio-label">
                        <input type="checkbox" name="search_for" value="trials" class="single-checkbox">
                        Trials
                    </label>
                </div>
            </div>
            <div class="search-container">
                <h1>BrAPI Search</h1>
                <input type="text" id="searchBox" name="query" class="search-box" placeholder="germplasmName, germplasmDbId, traits, trials">
                <button type="submit" class="search-button">Search</button>
                <p id="errorQuery" class="error-message">Please enter a search query.</p>
                <p id="errorCheckbox" class="error-message">Please select at least one database.</p>
                <p id="errorRadio" class="error-message">Please select a search category.</p>
                <div id="searchedKeyword" class="searched-keyword"></div>
            </div>
        </form>
    </div>
    <script>
        // Ensure only one checkbox can be selected at a time
        document.querySelectorAll('.single-checkbox').forEach((checkbox) => {
            checkbox.addEventListener('change', function() {
                document.querySelectorAll('.single-checkbox').forEach((cb) => {
                    if (cb !== checkbox) cb.checked = false;
                });
            });
        });

        function validateForm() {
            const searchBox = document.getElementById('searchBox');
            const errorQuery = document.getElementById('errorQuery');
            const errorCheckbox = document.getElementById('errorCheckbox');
            const errorRadio = document.getElementById('errorRadio');
            const checkboxes = document.querySelectorAll('input[name="servers[]"]:checked');
            const radios = document.querySelectorAll('input[name="search_for"]:checked');
            
            let valid = true;

            if (searchBox.value.trim() === '') {
                errorQuery.style.display = 'block';
                valid = false;
            } else {
                errorQuery.style.display = 'none';
            }

            if (checkboxes.length === 0) {
                errorCheckbox.style.display = 'block';
                valid = false;
            } else {
                errorCheckbox.style.display = 'none';
            }

            if (radios.length === 0) {
                errorRadio.style.display = 'block';
                valid = false;
            } else {
                errorRadio.style.display = 'none';
            }

            return valid;
        }
    </script>
</body>
</html>
